<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav> 
        <ul>
             <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
             <li>Home</li>
             <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
             <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                         <span>Let me Love You</span>
                         <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-play fa"></i></span></span>
                 </div>
                 <div class="songItem">
                         <img src="covers/2.jpg" alt="1">
                        <span>With You</span>
                        <span class="songlistplay"><span class="timestamp">03:16 <i class="fa-solid fa-play fa"></i></span></span>
             </div>
                <div class="songItem">
                            <img src="covers/3.jpg" alt="1">
                            <span>Perfect</span>
                            <span class="songlistplay"><span class="timestamp">06:37 <i class="fa-solid fa-play fa"></i></span></span>
            </div>
                <div class="songItem">
                             <img src="covers/4.jpg" alt="1">
                            <span>Love Dose</span>
                            <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-play fa"></i></span></span>
             </div>
                <div class="songItem">
                            <img src="covers/5.jpg" alt="1">
                             <span>Excuses</span>
                             <span class="songlistplay"><span class="timestamp">04:35 <i class="fa-solid fa-play fa"></i></span></span>
                 </div>
                 <div class="songItem">
                           <img src="covers/6.jpg" alt="1">
                         <span>Bekhayali</span>
                        <span class="songlistplay"><span class="timestamp">05:47 <i class="fa-solid fa-play fa"></i></span></span>
                 </div>
                 <div class="songItem">
                         <img src="covers/7.jpg" alt="1">
                        <span>What makes you Beautiful</span>
                        <span class="songlistplay"><span class="timestamp">02:55 <i class="fa-solid fa-play fa"></i></span></span>
                 </div>
                <div class="songItem">
                        <img src="covers/8.jpg" alt="1">
                       <span>Steal my girl</span>
                          <span class="songlistplay"><span class="timestamp">02:35 <i class="fa-solid fa-play fa"></i></span></span>
        </div>
        <div class="songItem">
                <img src="covers/9.jpg" alt="1">
                 <span>Hale Dil</span>
                 <span class="songlistplay"><span class="timestamp">03:35 <i class="fa-solid fa-play fa"></i></span></span>
         </div>
             </div>
         </div>
            <div class="songbanner"></div>
    </div>

    <div class="bottom">
                 <input type="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-backward fa-2xl"></i>
                <i class="fa-solid fa-play fa-2xl "></i>
                <i class="fa-solid fa-forward fa-2xl"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="50px" alt="">Let me Love you - Justin Beiber

            </div>
    </div>

    <script src="https://kit.fontawesome.com/bf6db86366.js" crossorigin="anonymous"></script>
    <script src="script.js "></script>
    
</body>
</html>
